<!DOCTYPE html>
<html>
<head>
<title>22BCA064</title>
</head>
<body>
	<h1 align="center">Reservation Form</h1>
	<form action="" align="center">
        <label for="name">Name</label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="type">Room Type</label>
        <input type="text" name="type" id="type" list="types">
        <datalist id="types">
            <option value="Deluxe"></option>
            <option value="Super Deluxe"></option>
            <option value="Luxury"></option>
            <option value="Super Luxury"></option>
            <option value="Non-A.C."></option>
        </datalist>
        <br><br>
        <label for="arrival">Arrival Date</label>
        <input type="date">
        <br><br>
        <label for="guests">Number of Guests</label>
        <input type="number" min="2" max="20">
        <br><br>
        <label for="pickup">Free Pickup</label>
        <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label>
        <br><br>
        <label for="flight">Flight Number</label>
        <input type="text" id="flight">
        <br><br>
        <label for="reqs">Speacial Requests</label>
        <textarea name="reqs" id="reqs" cols="30" rows="3"></textarea>
        <br><br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="submit" value="Submit">
    </form>
</body>
</html>
