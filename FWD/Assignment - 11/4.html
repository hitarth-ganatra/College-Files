<!DOCTYPE html>
<html>
<head>
<title>22BCA064</title>
</head>
<body>
	<h1>Travel reservation form</h1>
    <h3>* denotes mandatory</h3>
    <form action="https://google.com">
        <label for="name">Full Name * :</label>
        <br>
        <input type="text" id="name" required placeholder="First Name      Last Name">
        <br>
        <label for="email">Email Address * :</label>
        <br>
        <input type="email" id="email" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="package">Select tour Package * :</label>
        <br>
        <select id="package" required>
            <option value="1">Goa</option>
            <option value="2">Manali</option>
            <option value="3">Thailand</option>
            <option value="4">Ambaji</option>
            <option value="5">London</option>
        </select>
        <br>
        <label for="arrival">Arrival Date * :</label>
        <br>
        <input type="text" id="arrival" placeholder="m/d/y">
    </form>
</body>
</html>
