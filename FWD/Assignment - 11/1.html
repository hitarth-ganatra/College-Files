	<form method="post" action="https://google.com">

        <input type="text" placeholder="Enter Email-ID" id="uname">

        <label for="pass">Password: </label>
        <input type="password" placeholder="Enter Password" id="pass" pattern="^[A-Z][a-z]+[0-9][a-z]+[@|/|_]$" maxlength="9" title="Enter a capital letter, then small letters, then a number, then small letters, then a symbol which is either @ or / or _">
        <br><br>
        <input type="submit">
    </form>
