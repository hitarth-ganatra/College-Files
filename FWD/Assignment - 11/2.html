<!DOCTYPE html>
<html>
<head>
<title>22BCA064</title>
</head>
<body>
	<form method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="both name(s) e.g Jon Doe" required>
        <br><br>
        <label for="email">Name *</label>
        <input type="email" id="email" placeholder="Enter Email" required>
        <br><br>
        <label for="conf_email">Confirm Email *</label>
        <input type="email" id="conf_email" placeholder="Confirm Email" required>
        <br><br>
        <label for="number">Number *</label>
        <input type="number" id="number" placeholder="Enter Number" required>
        <br><br>
        <label for="url">Website URL *</label>
        <input type="url" placeholder="www.website.com" required>
        <br><br>
        <label for="occupation">Occupation *</label>
        <input type="text" id="occupation" required>
        <br><br>
        <label for="pwd">Password </label>
        <input type="password" id="pwd">
        <br><br>
        <label for="conf_pwd">Confirm Password </label>
        <input type="password" id="conf_pwd">
        <br><br>
        <label for="telephone">Telephone *</label>
        <input type="tel" id="telephone" required>
        <br><br>
        <label for="textarea">Textarea *</label>
        <textarea name="textarea" id="textarea" cols="30" rows="4" required></textarea>
        <br><br><br>
        &emsp;&emsp;&emsp;&emsp;
        <button style="background-color: blue; color: white; border: 0; width: 70px; height: 30px;">Cancel</button>
        <button type="submit" style="background-color: rgb(12, 185, 185); color: white; border: 0; width: 70px; height: 30px;" value="Submit">Submit</button>
    </form>
</body>
</html>
