<!DOCTYPE html>
<html lang="en">
<head>
    <title>22BCA064</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <form action="">
        <label for="name">Username:</label>&emsp;&nbsp;
        <input type="text" id="name">
        <br>
        <label for="password">Password:</label>&emsp;&nbsp;&nbsp;
        <input type="password" id="password">
        <br>
        <label for="city">City of <br>Employment:</label>
        <input type="text" id="city">
        <br><br><br>
        <label for="role">Please specify your role:</label>
        <br>
        <input type="radio" name="role" id="admin">
        <label for="admin">Admin</label>
        <br>
        <input type="radio" name="role" id="engineer">
        <label for="engineer">Engineer</label>
        <br>
        <input type="radio" name="role" id="manager">
        <label for="manager">Manager</label>
        <br>
        <input type="radio" name="role" id="guest">
        <label for="guest">Guest</label>
        <br><br>
        <label for="signin">Single Sign-on to the following:</label>
        <br>
        <input type="checkbox" name="signin" id="mail">
        <label for="mail">Mail</label>
        <br>
        <input type="checkbox" name="signin" id="payroll">
        <label for="payroll">Payroll</label>
        <br>
        <input type="checkbox" name="signin" id="self">
        <label for="self">Self-service</label>
        <br>
        <br>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
