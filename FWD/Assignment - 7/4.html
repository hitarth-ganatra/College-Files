<!DOCTYPE html>
<html>
<head>
<title>22BCA064</title>
</head>
<body>
    <h3>Radio Buttons</h3>
    <form action="">
        <input type="radio" id="A" name="alphabet" value="A">
        <label for="A">A</label><br>
        <input type="radio" id="B" name="alphabet" value="B">
        <label for="B">B</label><br>
        <input type="radio" id="C" name="alphabet" value="C">
        <label for="C">C</label>
    </form>
    <h3>Checked Boxes</h3>
    <form action="">
        <input type="checkbox" name="X" id="X" value="X">
        <label for="X">X</label><br>
        <input type="checkbox" name="Y" id="Y" value="Y">
        <label for="Y">Y</label><br>
        <input type="checkbox" name="Z" id="Z" value="Z">
        <label for="Z">Z</label>
    </form>
</body>
</html>
